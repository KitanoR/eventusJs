<div class="container-fluid">
  <div class="card ">
      <div class="card-body" >

      <div *ngIf="evento">
        <div class="d-flex justify-content-end">
          <a (click)="unirse()" *ngIf="logueado"  class="btn btn-primary text-white">Participar</a>
          <a *ngIf="!logueado" class="btn btn-primary text-white">Iniciar sesi√≥n para participar</a>
        </div>
        <div class ="row d-flex justify-content-center">
          <div class="col-md-4 animated fadeIn">
            <img class="card-img-top" src="{{evento.imagen}}" alt="Card image cap">
          </div>
          <div class="col-md-8 animated fadeIn">
            <h1 class="h2"> {{evento.nombre}}</h1>
            <hr>
            <h2>Sumario:</h2>
            <p>
              {{evento.sumario}}
            </p>
            <h2>Contenido:</h2>
            <p>
              {{evento.contenido}}
            </p>
            <h2 class="h2">Precio: </h2>
            <span *ngIf="evento.gratis && evento.precio == 0" class="badge badge-success letrasBage">Gratis</span>
            <span *ngIf="!evento.gratis && evento.precio > 0" class="badge badge-info letrasBage">Q.{{evento.precio}}</span>
            <br>
            <h2 class="h2">Categoria: </h2><span class="badge badge-secondary letrasBage">{{evento.categoria}}</span>
            <br>
            <h2 class="h2">Lugar: </h2> <i class="fa fa-1x fa-map-marker mr-1" aria-hidden="true"></i>{{evento.lugar}}

            <div class="row col-md-12 mt-2 px-0 mx-0">
              <div class="col mx-0 px-0">
                <h2>Inicio</h2>
                <i class="fa fa-calendar mr-1" aria-hidden="true"></i>{{evento.inicio}}
              </div>
              <div class="col">
                <h2>Final</h2>
                <i class="fa fa-calendar mr-1" aria-hidden="true"></i>{{evento.final}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="idEvento">
        <app-comentarios [evento]="idEvento" ></app-comentarios>
      </div>

    </div>
  </div>

</div>

<div class="modal fade" id="modalGuardar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Uniendo...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-12 text-center">

          <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>

        </div>
      </div>
    </div>
  </div>
</div>
