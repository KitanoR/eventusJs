
<form [formGroup]="userForm"    (ngSubmit)="login()">
  <h3>Iniciar sesión</h3>
  <hr>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           id="email"
           class="form-control"
           [ngClass]="{'is-invalid': !userForm.controls['email'].valid  && userForm.controls['email'].touched}"
           formControlName="email" required >
    <div *ngIf="formErrors.email" class="text-danger">
      {{ formErrors.email }}
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           id="password"
           class="form-control"
           [ngClass]="{'is-invalid': !userForm.controls['password'].valid  && userForm.controls['password'].touched}"
           formControlName="password" required >
    <div *ngIf="formErrors.password" class="text-danger">
      {{ formErrors.password }}
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Iniciar Sesión</button>

</form>
