
<div class="container-fluid">
  <div class="card ">
    <div class="card-body" >
      <div class="row col-md-12">
        <div class="col">
          <div class="col-md-10">
            <app-login></app-login>
          </div>
        </div>
        <div class="col">
          <div class="col-md-10">
            <form [formGroup]="userForm"    (ngSubmit)="signup()">
              <h3>Registro</h3>
              <hr>
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       [ngClass]="{'is-invalid': !userForm.controls['email'].valid  && userForm.controls['email'].touched}"
                       formControlName="email" required >
                <div *ngIf="formErrors.email" class="text-danger">
                  {{ formErrors.email }}
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       [ngClass]="{'is-invalid': !userForm.controls['password'].valid  && userForm.controls['password'].touched}"
                       formControlName="password" required >
                <div *ngIf="formErrors.password" class="text-danger">
                  {{ formErrors.password }}
                </div>
              </div>

              <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid">Registrar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
