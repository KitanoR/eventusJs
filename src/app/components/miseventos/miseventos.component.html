
<app-jumbotron></app-jumbotron>
<div class="card">
  <div class="card-body">
    <div class ="row d-flex justify-content-center">

      <div class="col-md-12 d-flex justify-content-end">
        <a [routerLink]="['/nuevo']" class="d-flex align-items-center">
          <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
          Crear nuevo evento
        </a>
      </div>
      <table class="table">
        <thead class="thead-default">
        <tr>
          <th>Nombre</th>
          <th>Lugar</th>
          <th>Inicio</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let evento of eventos | async" class="animated fadeIn">
          <th >
            <a class="ui tiny image">
              <img class="card-img-top" src="{{evento.imagen}}" alt="Card image cap">
            </a>
            {{evento.nombre}}
          </th>
          <td>{{evento.lugar}}</td>
          <td>{{evento.inicio}}</td>
          <td>
            {{evento.precio}}

          </td>
          <td>{{evento.categoria}}</td>
          <td>
            <a class="ml-2" [routerLink] = "['/editarevento', evento.key]">
              <i class="fa fa-pencil fa-3x text-info" aria-hidden="true"></i>
            </a>
            <a (click)="modalBorrar(evento)" >
              <i class="fa fa-trash fa-3x text-danger" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="!eventos" class="alert alert-info text-center" role="alert">
        No tiene actividades creadas!!
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Evento</h5>
        <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="col-md-12 text-center">
            <h3>¿Desea borrar el evento?</h3>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="eliminarEvento()">Borrar</button>
      </div>
    </div>
  </div>
</div>
